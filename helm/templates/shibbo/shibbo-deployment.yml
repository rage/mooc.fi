apiVersion: apps/v1
kind: Deployment
metadata:
  name: moocfi-shibbo
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels: 
      app: moocfi-shibbo
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: moocfi-shibbo
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: moocfi-shibbo
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/moocfi-shibbo:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
            - name: moocfi-shibbo-http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /Shibboleth.sso/Metadata
              port: moocfi-shibbo-http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /Shibboleth.sso/Metadata
              port: moocfi-shibbo-http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: shibboleth-configs
              mountPath: "/app/shibboleth"
              readOnly: true
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
          envFrom:
            - secretRef:
                name: shibboleth-secret
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: shibboleth-configs
          secret:
            secretName: shibboleth-configs
            items:
              - key: attribute-map.xml
                path: attribute-map.xml
              - key: httpd.conf
                path: httpd.conf
              - key: shib.conf
                path: shib.conf
              - key: shibboleth2.xml
                path: shibboleth2.xml
              - key: sign-hy-test-metadata.xml
                path: sign-hy-test-metadata.xml
              - key: sign-login.helsinki.fi.crt
                path: sign-login.helsinki.fi.crt
              - key: ssl.conf
                path: ssl.conf
              - key: shibd.logger
                path: shibd.logger
              - key: mooc.fi.key
                path: certs/mooc.fi.key
              - key: mooc.fi.crt
                path: certs/mooc.fi.crt
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
   