{{- if .Values.email.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-emailer
spec:
  selector:
    matchLabels:
      app: background-emailer
  replicas: 1
  template:
    metadata:
      labels:
        app: background-emailer
    spec:
      containers:
        - name: background-emailer
          image: "{{ .Values.image.repository }}/moocfi-backend:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["sh", "-c", "npm run background-emailer"]
          imagePullPolicy: Always
          resources:
            limits:
              memory: 500Mi
            requests:
              memory: 256Mi
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          volumeMounts:
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
      volumes:
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
{{- end }}
