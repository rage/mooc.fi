{{- if .Values.email.enabled }}
{{- $deploymentname := "background-emailer" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentname }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ $deploymentname }}
      {{- include "helm.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ $deploymentname }}
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ $deploymentname }}
          image: "{{ .Values.image.repository }}/moocfi-backend:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["sh", "-c", "npm run background-emailer"]
          imagePullPolicy: Always
          resources:
            limits:
              memory: 400Mi
              cpu: 30m
            requests:
              memory: 150Mi
              cpu: 10m
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: new-redis
                  key: redis-password
            - name: REDIS_SENTINELS
              valueFrom:
                secretKeyRef:
                  name: new-redis
                  key: redis-sentinels
            - name: REDIS_SENTINEL_MASTER_NAME
              valueFrom:
                secretKeyRef:
                  name: new-redis
                  key: redis-sentinel-master-name
            - name: CONNECTION_LIMIT
              value: "1"
            - name: APPLICATION_NAME
              value: "{{ $deploymentname }}"
          volumeMounts:
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
      volumes:
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
{{- end }}
