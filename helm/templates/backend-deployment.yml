apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}-backend
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "helm.fullname" . }}-backend
      {{- include "helm.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.backend.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "helm.fullname" . }}-backend
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "helm.fullname" . }}-backend
          image: "{{ .Values.image.repository }}/moocfi-backend:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
            - name: backend-http
              containerPort: 4000
            - name: ws
              containerPort: 9000
          resources:
            limits:
              memory: 1000Mi
              cpu: 300m
            requests:
              memory: 400Mi
              cpu: 100m
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: new-redis
                  key: redis-password
            - name: NEW_RELIC_NO_CONFIG_FILE
              value: "true"
            - name: CONNECTION_LIMIT
              value: {{ default 0 .Values.backend.connectionLimit | quote }}
          volumeMounts:
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
      volumes:
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
