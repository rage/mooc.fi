apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}-backend
spec:
  selector:
    matchLabels:
      app: {{ include "helm.fullname" . }}-backend
  replicas: 5
  template:
    metadata:
      labels:
        app: {{ include "helm.fullname" . }}-backend
    spec:
      containers:
        - name: {{ include "helm.fullname" . }}-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
            - name: backend-http
              containerPort: 4000
            - name: ws
              containerPort: 9000
          resources:
            limits:
              memory: 1500Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          volumeMounts:
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
      volumes:
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
      initContainers:
        - name: moocfi-backend-run-migrations
          image: ${BACKEND_IMAGE}
          command: ["sh", "-c", "npx prisma deploy"]
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
