apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-bridge
  namespace: moocfi
spec:
  selector:
    matchLabels:
      app: kafka-bridge
  replicas: 3
  template:
    metadata:
      labels:
        app: kafka-bridge
    spec:
      containers:
        - name: kafka-bridge
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["sh", "-c", "npm run kafka-bridge"]
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /kafka-bridge/api/v0/healthz
              port: 3003
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /kafka-bridge/api/v0/healthz
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - name: kafka-bridge
              containerPort: 3003
          resources:
            limits:
              memory: 1000Mi
            requests:
              memory: 256Mi
          envFrom:
          - secretRef:
              name: backend-secret
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
