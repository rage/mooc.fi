apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm.fullname" . }}-auth
  labels:
    app: {{ include "helm.fullname" . }}-auth
    {{- include "helm.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 80
      name: "auth-http"
      targetPort: auth-http
  selector:
    app: {{ include "helm.fullname" . }}-auth
    {{- include "helm.selectorLabels" . | nindent 4 }}
