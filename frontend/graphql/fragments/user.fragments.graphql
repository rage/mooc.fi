fragment UserCoreFields on User {
  id
  upstream_id
  first_name
  last_name
  username
  email
  student_number
  real_student_number
  created_at
  updated_at
}

fragment UserDetailedFields on User {
  ...UserCoreFields
  administrator
  research_consent
}

fragment UserProgressesFields on User {
  ...UserCoreFields
  progresses {
    ...ProgressCoreFields
  }
}

fragment UserOverviewFields on User {
  ...UserDetailedFields
  completions {
    ...CompletionDetailedFields
    course {
      ...CourseWithPhotoCoreFields
      has_certificate
    }
  }
}
