query Courses($language: String) {
  courses(orderBy: { order: asc }, language: $language, hidden: false) {
    ...CourseFields
  }
}

query NewCourses($language: String) {
  courses(orderBy: { order: asc }, language: $language, hidden: false) {
    ...NewCourseFields
    sponsors(language: $language) {
      ...SponsorFields
      translations {
        ...SponsorTranslationFields
      }
      images {
        ...SponsorImageFields
      }
    }
  }
}

query FrontpageCoursesModules($language: String) {
  courses(orderBy: { order: asc }, language: $language, hidden: false) {
    ...FrontpageCourseFields
  }
  study_modules(orderBy: { id: asc }, language: $language) {
    ...StudyModuleFields
  }
}

query NewFrontpageCoursesModules($language: String) {
  courses(orderBy: { order: asc }, language: $language, hidden: false) {
    ...NewFrontpageCourseFields
    sponsors(language: $language) {
      ...SponsorFields
      translations {
        ...SponsorTranslationFields
      }
      images {
        ...SponsorImageFields
      }
    }
  }
  study_modules(orderBy: { id: asc }, language: $language) {
    ...StudyModuleFields
  }
}

query EditorCourses(
  $search: String
  $hidden: Boolean
  $handledBy: String
  $status: [CourseStatus!]
  $language: String
) {
  courses(
    orderBy: { name: asc }
    search: $search
    hidden: $hidden
    handledBy: $handledBy
    status: $status
    language: $language
  ) {
    ...EditorCourseFields
  }
  # is currentUser from this query ever used?
  currentUser {
    id
    administrator
  }
}

query CourseFromSlug($slug: String!, $language: String) {
  course(slug: $slug, language: $language) {
    ...CourseCoreFields
    description
    instructions
  }
}

query CourseEditorOtherCourses {
  courses {
    ...EditorCourseOtherCoursesFields
  }
}

query HandlerCourses {
  handlerCourses {
    ...CourseCoreFields
  }
}

query CourseEditorDetails($slug: String) {
  course(slug: $slug) {
    ...EditorCourseDetailedFields
  }
}

query EmailTemplateEditorCourses {
  courses {
    ...CourseCoreFields
    teacher_in_charge_name
    teacher_in_charge_email
    start_date
    completion_email {
      ...EmailTemplateCoreFields
    }
    course_stats_email {
      ...EmailTemplateCoreFields
    }
  }
}

query CourseDashboard($slug: String!, $language: String) {
  course(slug: $slug, language: $language) {
    ...CourseCoreFields
    teacher_in_charge_name
    teacher_in_charge_email
    start_date
    completion_email {
      ...EmailTemplateCoreFields
    }
    course_stats_email {
      ...EmailTemplateCoreFields
    }
  }
}
