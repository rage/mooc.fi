query Organizations(
  $take: Int,
  $skip: Int,
  $cursor: OrganizationWhereUniqueInput,
  $orderBy: OrganizationOrderByWithRelationAndSearchRelevanceInput
  $hidden: Boolean
  $disabled: Boolean
) {
  organizations(
    take: $take
    skip: $skip
    cursor: $cursor
    orderBy: $orderBy
    hidden: $hidden
    disabled: $disabled
  ) {
    ...OrganizationCoreFields
  }
}

query Organization($id: ID, $slug: String) {
  organization(id: $id, slug: $slug) {
    ...OrganizationCoreFields
  }
}
