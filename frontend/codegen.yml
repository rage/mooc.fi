schema: schema.graphql
documents: "graphql/**/*.{ts,tsx,graphql}"
config:
  preResolveTypes: true
  namingConvention: keep
  avoidOptionals:
    field: true
  nonOptionalTypeName: true
generates:
  ./graphql/generated/index.ts:
    pluckConfig:
      modules:
        - name: "@apollo/client"
          identifier: gql
    config:
      dedupeFragments: true
    plugins:
      - typescript
      - typescript-operations
      - fragment-matcher
      - typed-document-node
    hooks:
      afterOneFileWrite:
        - prettier --write
