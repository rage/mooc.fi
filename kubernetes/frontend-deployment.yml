apiVersion: apps/v1
kind: Deployment
metadata:
  name: moocfi-frontend
  namespace: moocfi
spec:
  selector:
    matchLabels:
      app: moocfi-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: moocfi-frontend
    spec:
      containers:
        - name: moocfi-frontend
          image: gcr.io/moocfi/moocfi-frontend:build-1559639849-b1aecd25d1d016857ea4801ac18c30e159bcf857
          imagePullPolicy: Always
          ports:
            - name: frontend-http
              containerPort: 3021
