apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prisma
  namespace: moocfi
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - moocfi-prisma.mooc.fi
    secretName: moocfi-prisma-moocfi-cert-secret
  rules:
    - host: moocfi-prisma.mooc.fi
      http:
        paths:
        - path: /
          backend:
            serviceName: prisma
            servicePort: 30432
