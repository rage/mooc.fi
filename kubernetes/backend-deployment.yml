apiVersion: apps/v1
kind: Deployment
metadata:
  name: moocfi-backend
  namespace: moocfi
spec:
  selector:
    matchLabels:
      app: moocfi-backend
  replicas: 3
  template:
    metadata:
      labels:
        app: moocfi-backend
    spec:
      containers:
        - name: moocfi-backend
          image: ${BACKEND_IMAGE}
          imagePullPolicy: Always
          ports:
            - name: backend-http
              containerPort: 4000
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_DATABASE
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PORT
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_USERNAME
            - name: PRISMA_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_SECRET
            - name: PRISMA_MANAGEMENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_MANAGEMENT_API_SECRET
            - name: PRISMA_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_ENDPOINT
            - name: TMC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_USERNAME
            - name: TMC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_PASSWORD
            - name: QUIZNATOR_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: QUIZNATOR_TOKEN
            - name: TMC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_TOKEN
            - name: TMC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_CLIENT_ID
            - name: TMC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_CLIENT_SECRET
            - name: QUIZNATOR_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: QUIZNATOR_HOST
            - name: TMC_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: TMC_HOST
            - name: GOOGLE_CLOUD_STORAGE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GOOGLE_CLOUD_STORAGE_BUCKET
            - name: GOOGLE_CLOUD_STORAGE_PROJECT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GOOGLE_CLOUD_STORAGE_PROJECT
            - name: GOOGLE_CLOUD_STORAGE_KEYFILE
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GOOGLE_CLOUD_STORAGE_KEYFILE
          volumeMounts:
            - name: google-cloud-storage-serviceaccount
              mountPath: "/etc/gcs"
              readOnly: true
      volumes:
        - name: google-cloud-storage-serviceaccount
          secret:
            secretName: google-cloud-storage-serviceaccount
            items:
              - key: account.json
                path: account.json
      initContainers:
        - name: moocfi-backend-run-migrations
          image: ${BACKEND_IMAGE}
          command: ["sh", "-c", "npm run prisma-deploy"]
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_DATABASE
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PORT
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_USERNAME
            - name: PRISMA_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_SECRET
            - name: PRISMA_MANAGEMENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_MANAGEMENT_API_SECRET
            - name: PRISMA_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PRISMA_ENDPOINT
